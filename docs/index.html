<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Learning</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap-light.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/learning.css" />
    <link rel="stylesheet" href="css/syntax/color-brewer.css" />
  </head>

  <body spellcheck="false">
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="slides/demo.md"
          data-separator="\n---\n"
          data-separator-vertical="^\n\n"
          data-separator-notes="\n> >"
          data-charset="iso-8859-15"
        ></section>
      </div>
      <!-- slides -->
      <!-- ADD PERSISTENT NAVBAR CODE HERE -->
      <footer class="footer fadein">
        <div class="persistent">
          <strong class="text-info">Links:</strong>
          <a href="http://raybo.org/rayveal">Slides</a> |
          <a href="http://github.com/planetoftheweb/rayveal">Repo</a>
          <strong class="text-info ml-1">Contact:</strong>
          <a href="https://www.linkedin.com/in/planetoftheweb">LinkedIn</a>,
          <a href="http://twitter.com/planetoftheweb">@planetoftheweb</a>,
          <a href="http://github.com/planetoftheweb">Github</a> |
          <a href="https://www.linkedin.com/learning/instructors/ray-villalobos">Courses</a>
        </div>

        <div class="small mt-1">
          <span class="badge badge-warning mr-1 ml-2 font-weight-bold">&larr; &rarr;</span>
          navigate
          <span class="badge badge-warning mr-1 ml-2 font-weight-bold">t</span>toolbar
          <span class="badge badge-warning mr-1 ml-2 font-weight-bold">m</span>menu
          <span class="badge badge-warning mr-1 ml-2 font-weight-bold">esc</span>overview
        </div>
      </footer>
      <!-- ADD PERSISTENT NAVBAR CODE HERE -->
    </div>
    <!-- reveal -->

    <script src="js/reveal.js"></script>
    <script src="js/plugin/markdown/markdown.js"></script>
    <script src="js/plugin/highlight/highlight.js"></script>
    <script src="js/plugin/search/search.js"></script>
    <script src="js/plugin/notes/notes.js"></script>
    <script src="js/plugin/math/math.js"></script>
    <script src="js/plugin/zoom/zoom.js"></script>

    <script>
      Reveal.initialize({
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealSearch,
          RevealNotes,
          RevealMath,
          RevealZoom,
        ],
        markdown: {
          smartypants: true,
        },
        width: 1296,
        height: 858,
        margin: 0.05,
        minScale: 0,
        maxScale: 1,
        display: 'flex',
        history: true,

        transition: 'fade', // none/fade/slide/convex/concave/zoom
        transitionSpeed: 'slow', // default/fast/slow
        backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

        center: false,
        controls: false,
        progress: false,
        rollingLinks: false,
        menu: {
          transitions: false,
          themes: false,
          slides: false,
          openButton: false,
          loadIcons: false,
        },
      })

      //Add Keyboard Shortcuts
      Reveal.configure({
        keyboard: {
          // hide footer using the t key
          84: () => {
            var myNode = document.querySelector('.footer')
            myNode.classList.toggle('fadeout')
          },
        },
      })

      Reveal.on('ready', (event) => {
        //Modify all the PRE tags so they trim spacing
        let preNodes = document.querySelectorAll('pre')
        preNodes.forEach(function (item) {
          item.dataset.trim = true
        }, this)

        //Modify all the PRE>CODE tags so they have line numbers
        let preCodeNodes = document.querySelectorAll('pre code')
        preCodeNodes.forEach(function (item) {
          item.dataset.lineNumbers = true
        }, this)

        //Add a fragment class to all list items by default
        let fragmentNodes = document.querySelectorAll('.slides li, .slides embed, .slides iframe')
        fragmentNodes.forEach(function (item) {
          //also animate them from the left
          item.classList.add('fragment', 'fade-left')
        }, this)

        //Make code tags also automatically editable
        let codeNodes = document.querySelectorAll('code')
        codeNodes.forEach(function (item) {
          item.contentEditable = true
        }, this)

        //Hide bottom toolbar automatically after 5 seconds
        setTimeout(function () {
          let myNode = document.querySelector('.footer')
          myNode.classList.toggle('fadeout')
        }, 5000)
      })
    </script>
  </body>
</html>
